<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <button id="restartButton">Restart</button>
    <select>
        <option value="normal">Normal</option>
        <option value="minimax">Impossible(minimax)</option>
    </select>

    <div id="board">
        <div class="cell r0 c0"id="0"></div>
        <div class="cell r0 c1"id="1"></div>
        <div class="cell r0 c2"id="2"></div>
        <div class="cell r1 c0"id="3"></div>
        <div class="cell r1 c1"id="4"></div>
        <div class="cell r1 c2"id="5"></div>
        <div class="cell r2 c0"id="6"></div>
        <div class="cell r2 c1"id="7"></div>
        <div class="cell r2 c2"id="8"></div>
    </div>
    <div class="score">
        Win: 0 Lost: 0  Draw: 0
    </div>
    <button id='next'>Play Another Round</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
